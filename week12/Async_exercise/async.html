<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pop {
            0%   {width:0px; height: 0px;}
            100% {width: 350px; height: 350px;}
        }
    </style>
</head>
<body>

    <video id="video" controls>

    </video>
    
    

    <button onclick="start()">Circle</button>
    <div id="circle">
        <p id="text"></p>
    </div>

    <script>
     
    

       playVideo("http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4");
           
        async function createVideo(videoSource) {
            let source = document.createElement('source');
                // add video source
            source.src = videoSource;
            source.setAttribute('id','video')
            source.type = "video/mp4"
            try {
                  await video.onload;
                  video.appendChild(source);
            } catch(error) {
                  alert(error)
            }
             
        }
        
        async function playVideo(videoSource){
           await createVideo(videoSource);
           var video = document.getElementById('video');
           video.height = "270";
           video.width = "350";
           video.play();
        }

        async function drawCircle(){
            circle = document.getElementById('circle');
            document.getElementById('text').innerHTML = "";
            circle.style.cssText= "display:flex; justify-content:center; align-items:center; background-color:violet;  border-radius:50%; position:fixed; margin: 1rem auto; animation:pop 1.5s ease-out forwards;"
            document.body.appendChild(circle);
     
           //await writeText();
            
        }

        async function start() {
            await drawCircle();
            await addEventListener("animationend", function handler() {
                writeText();
            });
        }

        async function writeText(){
           // await drawCircle();
       
             var cont = document.getElementById('circle');
             let text = "";
             text = document.getElementById('text');
             text.style.cssText = "color: #fff; font-size: 2rem;"
             text.innerHTML = "TIIDELab...";
                
             cont.appendChild(text);
        }


    </script>
</body>
</html>
